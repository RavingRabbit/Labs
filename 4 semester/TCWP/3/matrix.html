<!DOCTYPE html>
<html>
	<head>
		<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
		<title>Умножение матрицы 4x4</title>		
	</head>
	<body>
		<h1>Умножение матрицы 4x4</h1>
		<table>
			<tr>
				<td>
					<table>
						<tr>
							<td>18</td><td>14</td><td>12</td><td>4</td>
						</tr>
						<tr>
							<td>10</td><td>6</td><td>8</td><td>8</td>
						</tr>
						<tr>
							<td>16</td><td>4</td><td>8</td><td>0</td>
						</tr>
						<tr>
							<td>12</td><td>0</td><td>4</td><td>4</td>
						</tr>		
					</table>
				</td>
				<td>X</td>
				<td>
					<table>
						<tr>
							<td>1</td>
						</tr>
						<tr>
							<td>—</td>
						</tr>
						<tr>
							<td>4</td>
						</tr>
					</table>
				</td>
				<td>X</td>
				<td>
					<table>
						<tr>
							<td>1</td><td>1</td><td>2</td><td>0</td>
						</tr>
						<tr>
							<td>1</td><td>1</td><td>-2</td><td>0</td>
						</tr>
						<tr>
							<td>1</td><td>-1</td><td>0</td><td>2</td>
						</tr>
						<tr>
							<td>1</td><td>-1</td><td>0</td><td>-2</td>
						</tr>		
					</table>
				</td>
				<td> = </td>
				<td>
					<table>
						<tr>
							<td>12</td><td>4</td><td>2</td><td>4</td>
						</tr>
						<tr>
							<td>8</td><td>0</td><td>2</td><td>0</td>
						</tr>
						<tr>
							<td>7</td><td>3</td><td>6</td><td>4</td>
						</tr>
						<tr>
							<td>8</td><td>1</td><td>6</td><td>0</td>
						</tr>		
					</table>
				</td>
			</tr>
		</table>
	</body>
</html>
